<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Task 4</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f9f9f9;
      }

      .container {
        display: flex;
        border: 2px solid black;
        padding: 20px;
      }

      /* Vertical Navigation Bar */
      .sidenav {
        height: 100%;
        width: 60px;
        background-color: #f0f0f0;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
      }

      /* Individual Button Hover */
      .sidenav .square-btn:hover {
        width: 100px;

        margin-left: -20px;
      }

      /* Square Buttons */
      .sidenav .square-btn {
        width: 40px;
        height: 40px;
        margin: 10px 0;
        transition: 0.3s;
      }

      #btn1 {
        background-color: rgb(62, 78, 62);
      }

      #btn2 {
        background-color: rgb(34, 100, 169);
      }

      #btn3 {
        background-color: rgb(212, 23, 23);
      }

      #btn4 {
        background-color: green;
      }

      /* Main Content */
      .main {
        padding: 16px;
        transition: margin-left 0.5s; /* Smooth transition for margin-left */
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidenav">
        <div class="square-btn" id="btn1"></div>
        <div class="square-btn" id="btn2"></div>
        <div class="square-btn" id="btn3"></div>
        <div class="square-btn" id="btn4"></div>
      </div>
      <div class="main">
        <h1>Hoverable Sidenav Buttons</h1>
        <p>Hover over the buttons in the left side navigation to open them.</p>
      </div>
    </div>
  </body>
</html>

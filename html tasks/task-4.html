<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table width="38%">
      <tr>
        <td>Full Name:</td>
        <td><input type="text" placeholder="Enter your full name here" /></td>
      </tr>
      <tr>
        <td>Username:</td>
        <td><input type="text" placeholder="Enter username" /></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type="password" placeholder="Enter your password" /></td>
      </tr>
      <tr>
        <td>Re Password:</td>
        <td><input type="password" placeholder="Repeat your password" /></td>
      </tr>
      <tr>
        <td>Address:</td>
        <td><input type="text" placeholder="Enter your address here" /></td>
      </tr>
      <tr>
        <td>Age:</td>
        <td><input type="number" placeholder="Enter your age here" /></td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td>
          <select name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button type="button">Save</button>
        </td>
      </tr>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>
      <center><font color="blue">Registration form</font></center>
    </h1>
    <div align="center">
      <table border="1" cellspacing="0" width="50%">
        <tr>
          <td width="50%">
            <b><center>First Name</center></b>
          </td>
          <td><input type="text" name="firstName" size="50" /></td>
        </tr>
        <tr>
          <td>
            <b><center>Last Name</center></b>
          </td>
          <td><input type="text" name="lastName" size="50" /></td>
        </tr>
        <tr>
          <td>
            <b><center>Email</center></b>
          </td>
          <td><input type="email" name="email" size="50" /></td>
        </tr>
        <tr>
          <td>
            <b><center>Password</center></b>
          </td>
          <td><input type="password" name="password" size="50" /></td>
        </tr>
        <tr>
          <td>
            <b><center>Re-enter Password</center></b>
          </td>
          <td><input type="password" name="rePassword" size="50" /></td>
        </tr>
        <tr>
          <td>
            <b><center>Gender</center></b>
          </td>
          <td>
            <input type="radio" name="gender" value="Male" /> Male <br />
            <input type="radio" name="gender" value="Female" /> Female
          </td>
        </tr>
        <tr>
          <td>
            <b><center>Age</center></b>
          </td>
          <td><input type="number" name="age" size="50" /></td>
        </tr>
        <tr>
          <td>
            <b><center>Phone number</center></b>
          </td>
          <td><input type="tel" name="phone" size="50" /></td>
        </tr>
        <tr>
          <td>
            <b><center>Address</center></b>
          </td>
          <td><textarea name="addr" rows="4" cols="37"></textarea></td>
        </tr>
        <tr>
          <td>
            <b><center>State</center></b>
          </td>
          <td><input type="text" name="state" size="50" /></td>
        </tr>
        <tr>
          <td>
            <b><center>Country</center></b>
          </td>
          <td>
            <select name="country">
              <option value="">Choose your country</option>
              <option value="India">India</option>
              <option value="US">US</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <b><center>Languages known</center></b>
          </td>
          <td>
            <center>
              <input type="checkbox" name="languages" value="English" /> English
              <input type="checkbox" name="languages" value="Kannada" /> Kannada
              <input type="checkbox" name="languages" value="Hindi" /> Hindi
              <input type="checkbox" name="languages" value="Telugu" /> Telugu
            </center>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" name="declare" /> Hereby, I declare all the
            given details are true
          </td>
        </tr>
        <tr>
          <td colspan="2" align="right">
            Log in to <a href="https://ethnus.com">Ethnus</a> website
          </td>
        </tr>
      </table>
      <br />
      <center><input type="button" value="Register" /></center>
    </div>
  </body>
</html>
